<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Reviews</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="newResort">
        <button type="button" class="newResortNav">New Resort</button>
        <form class="newResort" style="display: none;">
            <label>Name: <br>
                <input type="text" name="username" id="name"></label><br>
            <label>City: <br>
                <input type="text" name="rating" id="city"></label><br>
            <label>State: <br>
                <input type="text" name="content" id="state"></label><br>
            <button type="button" class="newResortSubmit">Submit</button>
        </form>
    </div><br>
    <div class="home">
        <button type="button" class="getReviews">Get reviews for:</button>
        <select class="resorts"></select>
        <button type="button" class="deleteResort">DELETE</button><br><br>
        <form class="newReview" style="display: none;">
            <label>Title: <br>
                <input type="text" id="title"></label><br>
            <label>Username: <br>
                <input type="text" name="username" id="username"></label><br>
            <label>Rating: <br>
                <input type="number" name="rating" id="rating"></label><br>
            <label>Text Body: <br>
                <input type="text" name="content" id="content"></label><br>
            <button type="button" class="reviewSubmit">Submit</button>
        </form>
    </div>
    <div class="reviewsContainer"></div>
</body>
</html>
